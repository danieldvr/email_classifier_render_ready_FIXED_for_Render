<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Classifier – Produtivo x Improdutivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0b0f19; color:#e5e7eb; }
    .card { background:#111827; border:1px solid #1f2937; }
    .badge-prod { background:#16a34a; }
    .badge-improd { background:#ef4444; }
    textarea { min-height: 180px; }
    a, a:visited { color: #60a5fa; }
  </style>
</head>
<body class="py-4">
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="h3">Classificador de E-mails</h1>
      <p class="text-secondary">Envie um <strong>.txt</strong> ou <strong>.pdf</strong> ou cole o conteúdo abaixo.</p>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <div class="card p-3">
          <form id="form">
            <div class="mb-3">
              <label class="form-label">Cole o e-mail</label>
              <textarea class="form-control" name="email_text" placeholder="Cole aqui..."></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">ou envie um arquivo (.txt / .pdf)</label>
              <input type="file" class="form-control" name="email_file" accept=".txt,.pdf">
            </div>
            <button class="btn btn-primary w-100" type="submit">Classificar</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card p-3" id="result" style="display:none;">
          <div class="d-flex align-items-center justify-content-between">
            <h2 class="h5 m-0">Resultado</h2>
            <span id="badge" class="badge"></span>
          </div>
          <div class="mt-2 small text-secondary">Confiança: <span id="conf"></span></div>
          <hr>
          <h3 class="h6">Resposta sugerida</h3>
          <p id="reply" class="mb-0"></p>
        </div>
        <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>
      </div>
    </div>

    <div class="mt-4 small text-secondary">
      <p>Observação: a primeira classificação pode levar alguns segundos enquanto o modelo carrega.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');
    const badge = document.getElementById('badge');
    const conf = document.getElementById('conf');
    const reply = document.getElementById('reply');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      error.style.display = 'none';
      result.style.display = 'none';

      const data = new FormData(form);
      const res = await fetch('/classify', { method: 'POST', body: data });
      const json = await res.json();

      if (!res.ok) {
        error.textContent = json.error || 'Falha ao processar.';
        error.style.display = 'block';
        return;
      }
      badge.className = 'badge ' + (json.category === 'Produtivo' ? 'badge-prod' : 'badge-improd');
      badge.textContent = json.category;
      conf.textContent = json.confidence;
      reply.textContent = json.suggested_reply;
      result.style.display = 'block';
    });
  </script>
</body>
</html>
